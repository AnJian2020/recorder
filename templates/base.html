<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">
    <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
</head>
<body>
<div id="header">

<div id="sidebar">

<div id="content">

    {% endblock %}
</div>
</body>

</html>
